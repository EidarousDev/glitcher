  #audiofileplayer: ^2.0.1
  modal_progress_hud: ^0.1.3
  soundpool: ^2.1.0
  dropdownfield: ^1.0.3
  autocomplete_textfield: ^1.7.3
  dropdown_formfield: ^0.1.1
  cached_network_image: ^3.1.0
  share: ^2.0.4
  curved_navigation_bar: ^1.0.1
  badges: ^2.0.1
  permission_handler: ^8.1.2
